<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medical Centers</title>
    <header>
    </header>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in width calculation */
        }

        header {
            background-color: #333333;
            color: #dcdcdc;
            text-align: center;
            padding: 20px 10px; /* Reduced padding for smaller screens */
        }

        header h1 {
            margin: 0;
            font-size: 1.5em; /* Adjust font size for smaller screens */
        }

        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .logo {
            position: absolute;
            top: 20px; /* Adjust positioning */
            left: 10px; /* Adjust positioning */
            width: 100px; /* Adjust size for smaller screens */
            height: auto;
        }

        .header-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .content {
            background-color: #333333;
            padding: 20px 10px; /* Adjust padding for mobile */
            color: white;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 20px; /* Adjust padding for mobile */
            margin-top: 20px; /* Adjust margin for mobile */
            background-color: white;
            color: #333333;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px white; /* Adjust shadow for mobile */
        }

        .animated-rectangle {
            margin: 20px auto; /* Reduce margin for mobile */
            max-width: 90%; /* Adjust max-width for smaller screens */
            padding: 50px; /* Adjust padding for mobile */
            background-color: #dcdcdc;
            border-radius: 15px;
            text-align: center;
            animation: pulse 5s infinite;
            color: #333333;
        }

        .animated-rectangle h2 {
            font-size: 2.5em; /* Adjust font size for mobile */
            margin-bottom: 20px; /* Adjust margin for mobile */
        }

        .animated-rectangle p {
            font-size: 1.2em; /* Adjust font size for mobile */
        }

        .form-section {
            background-color: #dcdcdc;
            padding: 20px 10px; /* Adjust padding for mobile */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-section > div {
            display: block; /* Stack items vertically on mobile */
            width: 100%; /* Full width for mobile */
        }

        .form-section h3 {
            margin: 10px 0 20px;
            color: #333333;
            font-weight: bold;
            font-size: 1.2em; /* Adjust font size for mobile */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
        }

        form button {
            background-color: #333333;
            color: #dcdcdc;
            cursor: pointer;
        }

        .contact-info {
            text-align: center; /* Center content on mobile */
            font-size: 1.2em; /* Adjust font size for mobile */
        }

        .contact-info .phone {
            margin-top: 10px;
        }

        footer {
            background-color: #333333;
            color: #dcdcdc;
            text-align: center;
            padding: 10px 5px; /* Adjust padding for mobile */
            width: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

<img class="logo" src="https://i.postimg.cc/QtXG6p6T/MMC-transformed.png" alt="My Medical Centers Logo" width="150" height="auto">

<img class="header-image" src="https://i.postimg.cc/HnXNdnPg/image-2024-09-06-195325426-1.png" alt="My Medical Centers Building">

<div class="content">
    <a class="cta-button" href="#waitlist">DO YOU NEED A FAMILY DOCTOR?</a>

    <div class="animated-rectangle">
        <h2>Coming Soon to Ottawa!</h2>
        <p>We're working hard to bring you the best medical care. Stay tuned!</p>
    </div>
</div>

    <div class="contact-info">

            <p><a href="mailto:info@mymedicalcenters.ca">info@mymedicalcenters.ca</a></p>
        </div>
        <div class="phone">

        </div>
    </div>
</div>

<footer>

</footer>

</body>
</html>
