        header {
            background-color: #333333;
            color: #dcdcdc;

            padding: 20px 0;

        }
        .logo {
            position: absolute;
            top: 50px;
            left: 30px;
            width: 130px;
            height: auto;
            transition: transform 0.3s; /* Add a smooth hover effect */
        }

        .logo:hover {
            transform: scale(1.1); /* Slightly enlarge the logo on hover */
        }

        .header-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
            display: block; /* Ensure the image is treated as a block element */
        }

        .content {
            background-color: #333333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 30px 30px;
            margin-top: 50px;
            background-color: white;
            color: #333333;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px white;
        }

        .animated-rectangle {
            margin: 120px auto;
            max-width: 80%;
            padding: 100px; /* Increased padding for height */
            background-color: #dcdcdc;
            border-radius: 15px;
            text-align: center;
            animation: pulse 5s infinite;
            color: #333333;
            transform: scale(1.2); /* Enlarge the entire box */
        }

        .animated-rectangle h2, .animated-rectangle p {
            margin: 20;
        }

        .animated-rectangle h2 {
            font-size: 3.5em; /* Increase heading font size */
            margin-bottom: 30px; /* Add more space below heading */
        }

        .animated-rectangle p {
            font-size: 1.8em; /* Increase paragraph font size */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .form-section {
            background-color: #dcdcdc;
            padding: 40px 20px;
            text-align: center;
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack the elements vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            margin: 0 auto; /* Center the section horizontally on the page */
        }

        .form-section > div {
            display: inline-block;
            vertical-align: middle;
            max-width: 35%;
        }

        .form-section h3 {
            margin: 0;
            color: #333333;
            font-weight: bold;
            font-size: 1.5em;
            margin: 10px 0 20px 1%; /* Shift the form more to the left */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
        }

        form button {
            background-color: #333333;
            color: #dcdcdc;
            cursor: pointer;
        }

        .contact-info {
            text-align: left;
            position: relative;
            top: -710px; /* Move it up */
            left: 115px; /* Move it to the left */
            font-size: 1.5em; /* Adjust the font size as needed */
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted transparent;
            transition: border-bottom 0.3s;
        }

        .contact-info a:hover {
            border-bottom: 1px dotted #333333;
        }

        .contact-info .phone {
            text-align: center; /* Center the phone number */
            margin-top: 10px; /* Add some space above */
        }
